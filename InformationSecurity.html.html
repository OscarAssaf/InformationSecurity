<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Security Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .quiz-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .quiz-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .question-number {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .question-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .options {
            margin-bottom: 25px;
        }
        
        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .option input[type="checkbox"],
        .option input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .option.selected {
            background: #e7f0ff;
            border-color: #667eea;
        }
        
        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            position: relative;
        }
        
        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            position: relative;
        }
        
        .option.correct::after {
            content: '✓';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #28a745;
            font-size: 24px;
            font-weight: bold;
        }
        
        .option.incorrect::after {
            content: '✗';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #dc3545;
            font-size: 24px;
            font-weight: bold;
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .feedback {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        
        .feedback.show {
            display: block;
        }
        
        .feedback.correct {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }
        
        .submit-btn {
            background: #667eea;
            color: white;
            flex: 1;
        }
        
        .submit-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .next-btn {
            background: #28a745;
            color: white;
            flex: 1;
        }
        
        .next-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .prev-btn {
            background: #6c757d;
            color: white;
        }
        
        .prev-btn:hover {
            background: #5a6268;
        }
        
        .score-display {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
        
        .final-score {
            text-align: center;
            padding: 40px;
        }
        
        .final-score h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .final-score p {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background: #667eea;
            color: white;
            padding: 15px 40px;
        }
        
        .restart-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Information Security Quiz</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="question-number" id="questionNumber"></div>
        </div>
        
        <div id="quizContent"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "The right to privacy is described in which official document?",
                options: [
                    "The United Nations Framework Convention on Climate Change",
                    "The Universal Declaration of Human Rights",
                    "The Geneva Conventions",
                    "The International Covenant on Civil and Political Rights",
                    "The General Data Protection Regulation (GDPR)"
                ],
                correct: [1, 3],
                type: "multiple",
                explanation: "The right to privacy is explicitly mentioned in Article 12 of the Universal Declaration of Human Rights and Article 17 of the International Covenant on Civil and Political Rights."
            },
            {
                question: "What are the ways of tracking users?",
                options: [
                    "Spyware",
                    "Hijackers",
                    "Adware",
                    "Safe Browsing Extensions",
                    "Cookie Blockers",
                    "Malware Protection"
                ],
                correct: [0, 1, 2],
                type: "multiple",
                explanation: "Spyware, Hijackers, and Adware are all tools/methods used to track user behavior without consent."
            },
            {
                question: "Some examples of controllers could be:",
                options: [
                    "External companies",
                    "Employees",
                    "Institutions",
                    "Corporations",
                    "Authorities",
                    "Consultants"
                ],
                correct: [2, 3, 4],
                type: "multiple",
                explanation: "Under GDPR, controllers are organizational entities that determine the purposes and means of processing personal data: Institutions, Corporations, and Authorities."
            },
            {
                question: "It is needed by law to process data?",
                options: [
                    "When the data processing does not require transparency",
                    "When it is required for public interest",
                    "When the data is processed without informing the individual",
                    "When it is required to comply with a law",
                    "When it is data used for marketing without consent",
                    "When it is required for a contract",
                    "When it is required for the legitimate interests of a third party (no sensitive data)",
                    "When the data is collected for personal use without consent",
                    "When it is required to protect an individual's life",
                    "When a freely given consent for a specific purpose has been provided",
                    "When the sensitive data is processed without a legal basis",
                    "When the data is requested anonymously"
                ],
                correct: [1, 3, 5, 6, 8, 9],
                type: "multiple",
                explanation: "These are the six lawful bases for processing data under GDPR: public interest, legal obligation, contract, legitimate interests, vital interests, and consent."
            },
            {
                question: "AI systems, including GPTs, are governed by GDPR when they involve the processing of personal data from a European individual or when the processing is being conducted within the EU.",
                options: ["False", "True"],
                correct: [1],
                type: "single",
                explanation: "GDPR applies whenever personal data of EU residents is processed, or when processing occurs in the EU, regardless of the technology used."
            },
            {
                question: "Which of the following does NOT describe ethics?",
                options: [
                    "A legal framework that dictates what is lawful and unlawful behavior.",
                    "A system of beliefs that strictly focuses on individual preferences and disregards societal norms.",
                    "A set of unchanging rules that apply universally to all cultures and societies.",
                    "Philosophy that deals with questions about what is right and wrong, good and bad, just and unjust.",
                    "Ethics helps individuals and societies determine what actions are morally acceptable and what responsibilities they have toward others.",
                    "It explores principles, values, and standards that guide human behavior and decisions."
                ],
                correct: [0, 1, 2],
                type: "multiple",
                explanation: "Ethics is distinct from law, considers both individual and societal perspectives, and varies across cultures. These three options do NOT describe ethics."
            },
            {
                question: "Which of the following is explaining ethics?",
                options: [
                    "Established by legislatures",
                    "Described by formal, written documents",
                    "Chosen personally",
                    "Interpreted by each individual",
                    "Interpreted by courts",
                    "Described by unwritten principles"
                ],
                correct: [2, 3, 5],
                type: "multiple",
                explanation: "Ethics is personal and subjective, based on individual interpretation and unwritten moral principles."
            },
            {
                question: "An activity that could be considered ethical, but illegal is white-hat hacking without permission to expose vulnerabilities in critical systems.",
                options: ["True", "False"],
                correct: [0],
                type: "single",
                explanation: "White-hat hacking without permission is technically illegal (unauthorized access) but could be considered ethical in motivation."
            },
            {
                question: "Select all the items that are considered to be data or information.",
                options: [
                    "Computers",
                    "Documents",
                    "Operating system",
                    "Games",
                    "Photos",
                    "Emails"
                ],
                correct: [1, 4, 5],
                type: "multiple",
                explanation: "Documents, Photos, and Emails contain or represent data/information content."
            },
            {
                question: "Select all threats that is considered to be malware:",
                options: [
                    "Logic Bomb",
                    "SQL Injection",
                    "Phishing",
                    "Spyware",
                    "DDoS",
                    "Virus"
                ],
                correct: [0, 3, 5],
                type: "multiple",
                explanation: "Logic Bomb, Spyware, and Virus are all types of malicious software. SQL Injection and Phishing are attack techniques, and DDoS is a network attack method."
            },
            {
                question: "Harm is characterized by which four acts?",
                options: [
                    "Interruption",
                    "Modification",
                    "Restoration",
                    "Replication",
                    "Fabrication",
                    "Interception",
                    "Integration",
                    "Inspection"
                ],
                correct: [0, 1, 4, 5],
                type: "multiple",
                explanation: "The four categories of security harm are: Interruption, Modification, Fabrication, and Interception."
            },
            {
                question: "What was the specific part called that the Stuxnet attack was aimed at?",
                options: ["RTU", "DCS", "HMI", "PLC"],
                correct: [3],
                type: "single",
                explanation: "Stuxnet specifically targeted PLCs (Programmable Logic Controllers) in Iranian nuclear facilities."
            },
            {
                question: "Which part of the CIA abbreviation refers to the ability of a system to ensure that an asset can be accessed for usage by authorized parties?",
                options: [
                    "Availability",
                    "Information",
                    "Confidentiality",
                    "Accessibility",
                    "Integrity"
                ],
                correct: [0],
                type: "single",
                explanation: "Availability ensures that authorized users can access resources when needed."
            },
            {
                question: "Which of the following is the most basic security activity?",
                options: [
                    "Firewalls",
                    "Auditing",
                    "Password protection",
                    "Authentication"
                ],
                correct: [3],
                type: "single",
                explanation: "Authentication (verifying identity) is the most fundamental security activity - you need to know who someone is before you can apply other security measures."
            },
            {
                question: "What type of cable is used in most networks?",
                options: [
                    "Shielded Twisted Pair",
                    "Shielded untwisted-pair",
                    "Unshielded Twisted-Pair",
                    "Unshielded untwisted-pair"
                ],
                correct: [2],
                type: "single",
                explanation: "UTP (Unshielded Twisted-Pair) like Cat5e and Cat6 is the most common network cable due to cost-effectiveness."
            },
            {
                question: "Which of the following alternatives is an advisable way of mitigating network attacks?",
                options: [
                    "Hubs",
                    "Firewalls",
                    "Physical Security",
                    "Authentication"
                ],
                correct: [1, 2, 3],
                type: "multiple",
                explanation: "Firewalls, Physical Security, and Authentication all help prevent/reduce network attacks. Hubs don't provide security features."
            },
            {
                question: "Select all alternatives which are abbreviations for different Wireless Network Security:",
                options: [
                    "WPA",
                    "WLAN",
                    "WPAN2",
                    "WPA3",
                    "WPA2",
                    "WEP",
                    "WMAN3"
                ],
                correct: [0, 3, 4, 5],
                type: "multiple",
                explanation: "WPA, WPA3, WPA2, and WEP are actual wireless security protocols. WLAN is a type of network, and WPAN2/WMAN3 don't exist."
            },
            {
                question: "A computer obtains its MAC (Media Access Control) address from its Network Interface Card (NIC).",
                options: ["True", "False"],
                correct: [0],
                type: "single",
                explanation: "MAC addresses are hardcoded into the Network Interface Card during manufacturing."
            },
            {
                question: "Some tools that can be used for a targeted Spear-Phishing attack are:",
                options: [
                    "Impostering",
                    "Role mimicry",
                    "Reconnaissance",
                    "Social engineering",
                    "Identity masking",
                    "Persuasive scripting"
                ],
                correct: [2, 3],
                type: "multiple",
                explanation: "Reconnaissance (researching targets) and Social engineering (manipulating victims) are key tools for spear-phishing attacks. (Note: The exact third answer may vary based on interpretation)"
            },
            {
                question: "What is the greatest security risk to any company?",
                options: [
                    "Hackers",
                    "Faulty network security",
                    "Disgruntled employee",
                    "Industrial spies"
                ],
                correct: [2],
                type: "single",
                explanation: "Insider threats from disgruntled employees are the greatest risk because they have legitimate access and know where valuable data is."
            },
            {
                question: "What steps should be taken to protecting against industrial espionage?",
                options: [
                    "Do employee background checks",
                    "Allow all visitors free access to common areas",
                    "Scan PCs of employees that are leaving",
                    "Control all visitors, never leave them alone",
                    "Delete all data on departing employees' PCs without review",
                    "Disable encryption on portable devices to improve performance"
                ],
                correct: [0, 2, 3],
                type: "multiple",
                explanation: "Background checks, scanning departing employee PCs, and controlling visitor access are proactive security measures."
            },
            {
                question: "Sending commands such as 'or'1'='1 is typical for:",
                options: [
                    "SQL Script injection",
                    "URL Hijacking",
                    "Wireless Attacks",
                    "Cross-Site scripting"
                ],
                correct: [0],
                type: "single",
                explanation: "The command 'or'1'='1 is a classic SQL injection that makes conditions always true."
            },
            {
                question: "Setting up a WAP with the same SSID as a legitimate access point is called an:",
                options: [
                    "DUO attack",
                    "Second point attack",
                    "Evil brother attack",
                    "Evil twin attack"
                ],
                correct: [3],
                type: "single",
                explanation: "An evil twin is a rogue access point with the same SSID as a legitimate one."
            },
            {
                question: "Select all alternatives that are to be considered password cracking techniques:",
                options: [
                    "Brute-force attack",
                    "Bio Passkey attack",
                    "Dictionary attack",
                    "Hybrid attack",
                    "Hash Erosion attack",
                    "Quantum attack"
                ],
                correct: [0, 2, 3],
                type: "multiple",
                explanation: "Brute-force (tries all combinations), Dictionary (tries common words), and Hybrid (combines dictionary with variations) are legitimate password cracking techniques."
            },
            {
                question: "Which of the following shows a typical onion link?",
                options: [
                    "darkweb.onion",
                    "111111100000101010101000010000001.onion",
                    "2gzyxa5ihm7nsggfxnu52rck2vv4rvmdlkiu3zzui5du4xyclen53wid.onion",
                    "tor.2gzyxa5ihm7nsggfxnu52.onion",
                    "tor.onion"
                ],
                correct: [2],
                type: "single",
                explanation: "Tor onion addresses (v3) are 56-character random strings followed by .onion."
            },
            {
                question: "One technique which is considered simple to implement in hardware and often used for Ethernet and mobile networks is called:",
                options: [
                    "Cyclic redundancy",
                    "AES substitution",
                    "Parity check",
                    "Diffie-Hellman streaming",
                    "Hash function"
                ],
                correct: [0],
                type: "single",
                explanation: "CRC (Cyclic Redundancy Check) is simple to implement in hardware and commonly used for error detection."
            },
            {
                question: "A good hash function should easily compute any given message with a one-way encryption.",
                options: ["True", "False"],
                correct: [0],
                type: "single",
                explanation: "A good hash function should quickly compute a hash for any message and be one-way (computationally infeasible to reverse)."
            },
            {
                question: "Well-known algorithms for cryptographic checksums are:",
                options: [
                    "SHA3",
                    "SHA1",
                    "RSA",
                    "AES",
                    "HAS0",
                    "MD5"
                ],
                correct: [0, 1, 5],
                type: "multiple",
                explanation: "SHA3, SHA1, and MD5 are cryptographic hash algorithms. RSA is for encryption, AES is symmetric encryption, and HAS0 doesn't exist."
            },
            {
                question: "The content of a Security Plan should include:",
                options: [
                    "Information security policy",
                    "Staff training schedules",
                    "Plan maintenance",
                    "Software license management policies",
                    "Security requirements",
                    "General IT equipment inventory"
                ],
                correct: [0, 2, 4],
                type: "multiple",
                explanation: "Information security policy, Plan maintenance, and Security requirements are core components of a security plan."
            },
            {
                question: "The purpose of the risk assessment matrix is to determine which risks can be accepted and which need to be managed.",
                options: ["True", "False"],
                correct: [0],
                type: "single",
                explanation: "The risk assessment matrix evaluates likelihood and impact to prioritize which risks require management versus acceptance."
            },
            {
                question: "Which three questions should the information security policy answer?",
                options: [
                    "Who should be allowed access?",
                    "What time should users access the system?",
                    "To what system and what resources should access be allowed?",
                    "What types of access should each user be allowed?",
                    "What color scheme should the user interface have?",
                    "How much storage space should each user be given?"
                ],
                correct: [0, 2, 3],
                type: "multiple",
                explanation: "These three questions define access control: identity (who), resources (what), and permissions (what type)."
            },
            {
                question: "Examples of informational Infrastructures are:",
                options: [
                    "Satellites",
                    "Solar parks",
                    "Nuclear Powerplants",
                    "Police",
                    "Railways",
                    "Banks"
                ],
                correct: [0, 3, 4, 5],
                type: "multiple",
                explanation: "Satellites, Police, Railways, and Banks are critical infrastructures that rely heavily on information systems."
            },
            {
                question: "Select all that can be expected in the aftermath of an economic attack scenario:",
                options: [
                    "Increased trust in financial institutions due to resilience testing",
                    "A risk to Human Development",
                    "Long-term consequences to the economy",
                    "Immediate restoration of all services without impact",
                    "Indirect damages such as people losing trust in services",
                    "Minimal or no long-term economic consequences"
                ],
                correct: [1, 2, 4],
                type: "multiple",
                explanation: "Economic attacks have cascading, long-term impacts including risk to human development, long-term economic consequences, and erosion of trust."
            },
            {
                question: "The Cyber Kill Chain contains the following steps:",
                options: [
                    "System optimization",
                    "Software patching",
                    "Actions on objectives",
                    "Backup creation",
                    "Signal monitoring",
                    "Delivery",
                    "Command and Control",
                    "Password reset",
                    "Reconnaissance",
                    "Exploitation",
                    "Weaponization",
                    "Installation"
                ],
                correct: [2, 5, 6, 8, 9, 10, 11],
                type: "multiple",
                explanation: "The seven stages of the Lockheed Martin Cyber Kill Chain: Reconnaissance, Weaponization, Delivery, Exploitation, Installation, Command and Control, and Actions on Objectives."
            },
            {
                question: "The World Economic Forum Global Risks Perception Survey 2023-2024 categories the following as the number one risk:",
                options: [
                    "Cyber insecurity",
                    "Interstate armed conflict",
                    "Societal polarization",
                    "Misinformation"
                ],
                correct: [3],
                type: "single",
                explanation: "The WEF Global Risks Report 2023-2024 identified misinformation and disinformation as the top short-term risk."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function renderQuestion() {
            const question = quizData[currentQuestion];
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            
            let optionsHTML = '';
            const inputType = question.type === 'single' ? 'radio' : 'checkbox';
            
            question.options.forEach((option, index) => {
                optionsHTML += `
                    <label class="option" id="option-${index}">
                        <input type="${inputType}" name="answer" value="${index}" ${answered ? 'disabled' : ''}>
                        <span>${option}</span>
                    </label>
                `;
            });
            
            document.getElementById('quizContent').innerHTML = `
                <div class="question-text">${question.question}</div>
                <div class="options">${optionsHTML}</div>
                <div class="feedback" id="feedback"></div>
                <div class="buttons">
                    ${currentQuestion > 0 ? '<button class="prev-btn" onclick="previousQuestion()">Previous</button>' : ''}
                    <button class="submit-btn" id="submitBtn" onclick="checkAnswer()" ${answered ? 'disabled' : ''}>Submit</button>
                    ${answered ? '<button class="next-btn" onclick="nextQuestion()">Next</button>' : ''}
                </div>
                <div class="score-display">Score: ${score} / ${currentQuestion}</div>
            `;
            
            // Add click handlers to options
            document.querySelectorAll('.option').forEach((option, index) => {
                option.addEventListener('click', function() {
                    if (!answered) {
                        const input = this.querySelector('input');
                        if (question.type === 'single') {
                            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                            this.classList.add('selected');
                            input.checked = true;
                        } else {
                            input.checked = !input.checked;
                            this.classList.toggle('selected');
                        }
                    }
                });
            });
            
            // Restore previous answers if going back
            if (userAnswers[currentQuestion]) {
                const question = quizData[currentQuestion];
                const savedAnswers = userAnswers[currentQuestion];
                
                savedAnswers.forEach(ansIndex => {
                    const input = document.querySelector(`input[value="${ansIndex}"]`);
                    if (input) {
                        input.checked = true;
                        document.getElementById(`option-${ansIndex}`).classList.add('selected');
                    }
                });
                
                // If this question was already answered, show the feedback again
                if (answered) {
                    question.options.forEach((option, index) => {
                        const optionElement = document.getElementById(`option-${index}`);
                        optionElement.classList.add('disabled');
                        
                        // Always show correct answers
                        if (question.correct.includes(index)) {
                            optionElement.classList.add('correct');
                        }
                        // Show X for wrong answers that were selected
                        if (savedAnswers.includes(index) && !question.correct.includes(index)) {
                            optionElement.classList.add('incorrect');
                        }
                    });
                    
                    // Show feedback again
                    const isCorrect = savedAnswers.length === question.correct.length &&
                                    savedAnswers.every(ans => question.correct.includes(ans));
                    const feedback = document.getElementById('feedback');
                    feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'incorrect');
                    feedback.innerHTML = `
                        <strong>${isCorrect ? '✓ Correct!' : '✗ Incorrect'}</strong><br>
                        ${question.explanation}
                    `;
                }
            }
        }

        function checkAnswer() {
            const question = quizData[currentQuestion];
            const selectedInputs = document.querySelectorAll('input[name="answer"]:checked');
            const selectedAnswers = Array.from(selectedInputs).map(input => parseInt(input.value));
            
            if (selectedAnswers.length === 0) {
                alert('Please select an answer!');
                return;
            }
            
            userAnswers[currentQuestion] = selectedAnswers;
            answered = true;
            
            // Check if answer is correct
            const isCorrect = selectedAnswers.length === question.correct.length &&
                            selectedAnswers.every(ans => question.correct.includes(ans));
            
            if (isCorrect) {
                score++;
            }
            
            // Show feedback
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'incorrect');
            feedback.innerHTML = `
                <strong>${isCorrect ? '✓ Correct!' : '✗ Incorrect'}</strong><br>
                ${question.explanation}
            `;
            
            // Highlight correct and incorrect answers
            question.options.forEach((option, index) => {
                const optionElement = document.getElementById(`option-${index}`);
                optionElement.classList.add('disabled');
                
                // Always show correct answers with checkmark
                if (question.correct.includes(index)) {
                    optionElement.classList.add('correct');
                }
                // Show X for wrong answers that were selected
                if (selectedAnswers.includes(index) && !question.correct.includes(index)) {
                    optionElement.classList.add('incorrect');
                }
            });
            
            // Update buttons
            document.getElementById('submitBtn').disabled = true;
            renderQuestion();
        }

        function nextQuestion() {
            answered = false;
            currentQuestion++;
            
            if (currentQuestion >= quizData.length) {
                showFinalScore();
            } else {
                renderQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                answered = true;
                currentQuestion--;
                renderQuestion();
            }
        }

        function showFinalScore() {
            const percentage = ((score / quizData.length) * 100).toFixed(1);
            document.getElementById('quizContent').innerHTML = `
                <div class="final-score">
                    <h2>Quiz Complete!</h2>
                    <p>Your final score: <strong>${score} / ${quizData.length}</strong> (${percentage}%)</p>
                    <button class="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers = [];
            renderQuestion();
        }

        // Initialize quiz
        renderQuestion();
    </script>
</body>
</html>
